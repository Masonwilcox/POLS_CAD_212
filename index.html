<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Play Audio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        body {
            background-image: url('./assets/img/Intro.webp');
            background-size: 100%;
            background-position: center;
            animation: moveBackground 30s infinite alternate ease-in-out;
        }
        @keyframes moveBackground {
            0% {
                background-position: center;
            }
            50% {
                background-position: 25% 75%;
            }
            100% {
                background-position: center;
            }
        }
        .navigate-button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            opacity: 0.7;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .navigate-button:hover {
            opacity: 1;
        }
        .back-button {
            position: absolute;
            top: 90%; /* Center vertically */
            left: 85%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust for the button's dimensions to truly center it */
            padding: 10px 20px;
            background-color: #007bff; /* Bootstrap primary blue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Remove underline from links styled as buttons */
            z-index: 2; /* Ensure the button is above the images */
        }
    </style>
</head>
<body>

<a href="./templates/VanMap.html" class="back-button">Go To Next Page</a>

<audio id="backgroundAudio" muted>
    <source src="./assets/audio/Intro.mp3" type="audio/mp3">
    Your browser does not support the audio element.
</audio>

<button class="navigate-button" onclick="playAudio()">Play Audio</button>

<script>
    function playAudio() {
        var audio = document.getElementById('backgroundAudio');
        // Unmute the audio
        audio.muted = false;
        audio.play();
    }
</script>

</body>
</html>
