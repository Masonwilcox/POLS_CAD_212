<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Six Image Layout with Text Overlay</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #00072D;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .header-text {
            text-align: center;
            width: 80%;
            height: 10%;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            height: 90%;
        }
        .image-container {
            position: relative;
            width: 90%;
            height: 45%;
            top: 30px;
            cursor: pointer; /* Make it clear it's clickable */
            padding-bottom: 20px;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .text-overlay {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark background for text visibility */
            color: white;
            text-align: center;
            font-size: 20px;
        }
        .image-container:hover img {
            transform: scale(1.1);
            transition: transform 0.5s ease;
        }
        .video-container {
            display: none; /* Hide video initially */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it's above everything else */
        }
        video {
            width: 100%;
            height: 100%;
        }
        .audio-container {
            display: none;
        }
        .close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            z-index: 1001; /* Above the video */
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #007bff; /* Bootstrap primary blue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="image-container">
        <a href="./templates/assignment_1intro.html">
            <img src="./assets/img/Intro_Assignment1.webp" alt="Urban vs Rural">
            <div class="text-overlay">Assignment 1</div>
        </a>
    </div>
    <div class="image-container">
        <a href="./templates/assignment_2_intro.html">
            <img src="./assets/img/Intro_Assignment_2.webp" alt="Race">
            <div class="text-overlay">Assignment 2</div>
        </a>
    </div>
</div>

<div class="video-container" id="videoContainer">
    <span class="close-btn" onclick="closeVideo()">&times;</span>
    <video id="videoPlayer" controls>
        <source src="../assets/audio/HomeVidCadPOLS.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<audio id="audioPlayer" src="../assets/audio/Racw.wav" type="audio/mp3"></audio>

<script>
function toggleAudio() {
    var audioPlayer = document.getElementById('audioPlayer');
    if (audioPlayer.paused) {
        audioPlayer.play();
    } else {
        audioPlayer.pause();
        audioPlayer.currentTime = 0;
    }
}

function playVideo() {
    var videoContainer = document.getElementById('videoContainer');
    var videoPlayer = document.getElementById('videoPlayer');
    videoContainer.style.display = 'flex';
    videoPlayer.play();
}

function closeVideo() {
    var videoContainer = document.getElementById('videoContainer');
    var videoPlayer = document.getElementById('videoPlayer');
    videoContainer.style.display = 'none';
    videoPlayer.pause();
    videoPlayer.currentTime = 0; // Reset video to start
}
</script>

</body>
</html>
