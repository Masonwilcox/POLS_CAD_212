<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Six Image Layout with Text Overlay</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #00072D;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .header-text {
            text-align: center;
            width: 80%;
            height: 10%;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            height: 90%;
        }
        .image-container {
            position: relative;
            width: 40%;
            height: 40%;
            top: 70px;
            cursor: pointer; /* Make it clear it's clickable */
            padding-bottom: 20px;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .text-overlay {
            position: absolute;
            bottom: 18vh;
            left: 0;
            width: 100%;
            color: palegreen;
            text-align: center;
            font-size: 8vh;
        }
        .image-container:hover img {
            transform: scale(1.1);
            transition: transform 0.5s ease;
        }
        .video-container {
            display: none; /* Hide video initially */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it's above everything else */
        }
        video {
            width: 100%;
            height: 100%;
        }
        .audio-container {
            display: none;
        }
        .close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            z-index: 1001; /* Above the video */
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #007bff; /* Bootstrap primary blue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

 <a href="./assignment_2_intro.html" class="back-button">Back</a>

<div class="header-text">
    <h1>Explore political theory within Canada that help us better understand Governments and Political Bodies.</h1>
    <p>Click on any image to navigate and make sure to have your audio turned on.</p>
</div>

<div class="container">
    <div class="image-container" onclick="playVideo()">
        <img src="../assets/img/Women.webp" alt="Women">
        <div class="text-overlay">Women</div>
    </div>
    <div class="image-container" onclick="toggleAudio()">
        <img src="../assets/img/JP.webp" alt="JP">
        <div class="text-overlay">Japanese Canadian</div>
    </div>
    <div class="image-container" onclick="toggleAudio2()">
        <img src="../assets/img/Youth.webp" alt="Youth">
        <div class="text-overlay">Youth</div>
    </div>
    <div class="image-container" onclick="playVideo2()">
        <img src="../assets/img/FN.webp" alt="FN">
        <div class="text-overlay">First Nations</div>
    </div>

    <div class="image-container">
        <a href="./BIB2.html">
            <img src="../assets/img/BIB.webp" alt="Race">
            <div class="text-overlay">Bibliography</div>
        </a>
    </div>
</div>


<div class="video-container" id="videoContainer">
    <span class="close-btn" onclick="closeVideo()">&times;</span>
    <video id="videoPlayer" controls>
        <source src="../assets/audio/Women.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<div class="video-container" id="videoContainer2">
    <span class="close-btn" onclick="closeVideo2()">&times;</span>
    <video id="videoPlayer2" controls>
        <source src="../assets/audio/FN.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>



<audio id="audioPlayer" src="../assets/audio/JP.wav" type="audio/wav"></audio>
<audio id="audioPlayer2" src="../assets/audio/Youth.wav" type="audio/wav"></audio>

<script>
function toggleAudio() {
    var audioPlayer = document.getElementById('audioPlayer');
    var audioPlayer2 = document.getElementById('audioPlayer2');

    // Pause the other audio player if it's playing
    if (!audioPlayer2.paused) {
        audioPlayer2.pause();
        audioPlayer2.currentTime = 0;
    }

    // Toggle the current audio player
    if (audioPlayer.paused) {
        audioPlayer.play();
    } else {
        audioPlayer.pause();
        audioPlayer.currentTime = 0;
    }
}

function toggleAudio2() {
    var audioPlayer = document.getElementById('audioPlayer');
    var audioPlayer2 = document.getElementById('audioPlayer2');

    // Pause the other audio player if it's playing
    if (!audioPlayer.paused) {
        audioPlayer.pause();
        audioPlayer.currentTime = 0;
    }

    // Toggle the current audio player
    if (audioPlayer2.paused) {
        audioPlayer2.play();
    } else {
        audioPlayer2.pause();
        audioPlayer2.currentTime = 0;
    }
}


function playVideo() {
    var videoContainer = document.getElementById('videoContainer');
    var videoPlayer = document.getElementById('videoPlayer');
    videoContainer.style.display = 'flex';
    videoPlayer.play();
}

function closeVideo() {
    var videoContainer = document.getElementById('videoContainer');
    var videoPlayer = document.getElementById('videoPlayer');
    videoContainer.style.display = 'none';
    videoPlayer.pause();
    videoPlayer.currentTime = 0; // Reset video to start
}

function playVideo2() {
    var videoContainer = document.getElementById('videoContainer2');
    var videoPlayer = document.getElementById('videoPlayer2');
    videoContainer.style.display = 'flex';
    videoPlayer.play();
}

function closeVideo2() {
    var videoContainer = document.getElementById('videoContainer2');
    var videoPlayer = document.getElementById('videoPlayer2');
    videoContainer.style.display = 'none';
    videoPlayer.pause();
    videoPlayer.currentTime = 0; // Reset video to start
}
</script>

</body>
</html>
